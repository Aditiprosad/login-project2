<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration_Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="full">
      <div class="inner">
        <div class="left">
          <img src="img2.jpg" alt="" />
        </div>
        <div class="right">
          <div><h1>Registration Form</h1></div>
          <form action="">
            <div class="first">
              <input type="text" name="" id="" placeholder="First Name" />
            </div>
            <div class="mid">
              <input type="text" name="" id="" placeholder="last Name" />
            </div>

            <div class="second">
              <input type="text" name="" id="" placeholder="Username" />
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="third">
              <input type="email" name="" id="" placeholder="Email Address" />
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="forth">
              <input type="text" name="" id="" placeholder="Gender" />
            </div>
            <div class="fifth">
              <input type="password" name="" id="" placeholder="Password" />
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <div class="sixth">
              <input
                type="password"
                name=""
                id=""
                placeholder="Confirm Password"
              />
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <div><button>Register -></button></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
